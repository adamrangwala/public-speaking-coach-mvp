<nav class="sidebar">
    <div class="sidebar-header">
        <h3>Analysis Steps</h3>
    </div>
    <a href="/" class="sidebar-link {% if request.url.path == '/' %}active{% endif %}">
        <i data-feather="home"></i>
        <span>&nbsp;Home</span>
    </a>
    
    {% if video_id %}
    <div class="progress-steps">
        <a href="/audio/{{ video_id }}" class="step {% if 'audio' in request.url.path %}active{% endif %}">
            <div class="step-icon"><i data-feather="mic"></i></div>
            <div class="step-label">1. Audio Analysis</div>
        </a>
        <a href="/video/{{ video_id }}" class="step {% if 'video' in request.url.path %}active{% endif %}">
            <div class="step-icon"><i data-feather="video"></i></div>
            <div class="step-label">2. Video Presence</div>
        </a>
        <a href="/text/{{ video_id }}" class="step {% if 'text' in request.url.path %}active{% endif %}">
            <div class="step-icon"><i data-feather="file-text"></i></div>
            <div class="step-label">3. Transcription</div>
        </a>
        <a href="/report/{{ video_id }}" class="step {% if 'report' in request.url.path %}active{% endif %}">
            <div class="step-icon"><i data-feather="bar-chart-2"></i></div>
            <div class="step-label">4. Final Report</div>
        </a>
    </div>
    {% endif %}
</nav>
